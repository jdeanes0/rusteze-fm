<!-- File Manager HTML Document -->

<!DOCTYPE html>
<html>
  <head>
    <title>Rusteze File Manager</title>
    <!-- Reference to the tailwind stylesheet -->
    <link rel="stylesheet" href="./web/twstyle.css" />
    <link rel="icon" type="image/x-icon" href="/web/favicon.ico" />
    <style>
      /* Styling for popup textbox */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        padding: 20px;
        border: 1px solid black;
        width: 300px;
      }
    </style>
  </head>

  
  <body class="bg-zinc-600 p-4">
      
    <!-- File manipulation buttons -->
      <div style="float:right;height:10%; width:75%;margin-bottom:15px;padding:4px;border-radius:5px;display:block;background-color: rgb(113, 113, 122);">
        <button
          id="doTouch"
          class="px-1 border-2 border-black rounded-md hover:bg-zinc-400"
        >
          New File
        </button>
        <div id="myModal" class="modal">
          <div class="modal-content bg-zinc-600">
            <span id="closeModalBtn" class="text-red-500 cursor-pointer"
              >&times;</span
            >
            <input
              type="text"
              id="fnInput"
              class="px-1 border-2 border-black rounded-md"
              placeholder="File name..."
            />
            <button
              id="submitBtn"
              class="mt-1 px-1 border-2 border-black rounded-md hover:bg-zinc-500"
            >
              Submit
            </button>
          </div>
        </div>
        <button
          id="doRename"
          class="px-1 border-2 border-black rounded-md hover:bg-zinc-400"
        >
          Rename
        </button>
        <button
          id="doRemove"
          class="px-1 border-2 border-black rounded-md hover:bg-red-500 hover:bg-opacity-50"
        >
          Delete
        </button>
      </div>


      <!-- Popup textbox -->
      <div class="p-4 w-1/4 h-full float-left">
        <div id="myRenameModal" class="modal">
          <div class="modal-content bg-zinc-600">
            <span id="closeRenameModalBtn" class="text-red-500 cursor-pointer"
              >&times;</span
            >
            <input
              type="text"
              id="fnRenameInput"
              class="px-1 border-2 border-black rounded-md"
              placeholder="File name PLUS ext."
            />
            <button
              id="submitRenameBtn"
              class="mt-1 px-1 border-2 border-black rounded-md hover:bg-zinc-500"
            >
              Submit
            </button>
          </div>
        </div>
        

        <!-- File browser -->
        <label for="fileSelect" class="text-2xl"style="margin-bottom:15px;padding:4px;height:10%;">File Browser</label>
        <div class="absolute top-5 h-90vh"style="background-color: rgb(113 113 122); padding:5px; border-radius:5px;width:20%;">
        
          <div class="max-w-xs">
            <ul id="fileMenu"></ul>
          </div>
        </div>
      </div>


      <!-- Content display menu  -->
      <div
        class="bg-zinc-500 w-3/4 h-90vh float-right flex items-center justify-center flex-col"
        style="border-radius:5px"
      >
        <iframe
          id="displayFile"
          src="./files/flagPlant.mp4"
          class="w-full h-full"
        ></iframe>
      </div>


  </body>
  <!-- Javascript client file -->
  <script src="./web/script.js"></script>
</html>
